{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='{% static 'reviews/add_styles.css' %}'>
    <title>Add Book and Review</title>
  </head>
  <body>
    <div id='navbar'>
      <a href='{% url 'reviews:reviews_index' %}'>Homepage</a>
      <a href='{% url 'users:user_logout' %}'>Logout</a>
    </div>
    <div id='content'>
      <h3>Add a New Book Title and Review</h3>
      <form action='{% url 'reviews:create_review' %}' method='POST'>
        {% csrf_token %}
        {{bookForm.as_p}}
        {{reviewForm.as_p}}
        <input type='submit' value='Add Book and Review'>
      </form>
    </div>
  </body>
</html>
